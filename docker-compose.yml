version: "3.4"
services:
  mayday:
    build: 
      context: .
      target: builder
    command: "go run cmd/server/main.go"
    volumes:
      - .:/app
    tty: true
    ports:
      - "8050:8050"
    networks:
      - backend
  client:
    build: 
      context: .
      target: builder
    command: "go run cmd/client/main.go"
    volumes:
      - .:/app
    tty: true
    networks:
      - backend
networks:
  backend:
    driver: "bridge"